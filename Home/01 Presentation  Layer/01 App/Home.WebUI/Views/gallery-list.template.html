<div class="container-fluid">
    <div class="row">
        
        <div class="col-md-10">
            <!--Body content-->

            <ul class="phones">
                <li ng-repeat="phone in $ctrl.phones ">
                    <span ng-click="$ctrl.goto(phone.Name)">{{phone.Name}}</span>
                    <p>{{phone.Count}}</p>
                </li>
            </ul>

        </div>
    </div>
</div>
